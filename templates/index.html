<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #120012;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #bdb9f3;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #120012;
            color: rgb(220, 193, 239);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #120012;
        }
        .info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #362639;
        }
    </style>
</head>
<body>
    <h1>Upload Your Resume for Screening</h1>
    <form action="/get_predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload Resume (PDF, DOCX, TXT):</label><br><br>
        <input type="file" name="file" id="file" accept=".txt,.pdf,.docx" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div class="info">
        <p>We'll analyze your resume for relevance using an ATS (Applicant Tracking System) scoring system and predict your category!</p>
    </div>
</body>
</html>
