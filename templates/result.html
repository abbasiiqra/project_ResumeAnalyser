<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0b0138;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333241;
        }
        .ats-score {
            font-weight: bold;
            color: #0b0138;
        }
        .back {
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            color: rgb(203, 197, 236);
            background-color: #0b0138;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0b0138;
        }
    </style>
</head>
<body>
    <h1>Resume Screening Results</h1>
    <div class="result">
        <p>Your ATS Score: <span class="ats-score">{{ ats_score }}</span></p>
        <p>Predicted Category: <span>{{ predicted_category }}</span></p>
    </div>
    <div class="back">
        <a href="/">Upload Another Resume</a>
    </div>
</body>
</html>
